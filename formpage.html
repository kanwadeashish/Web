<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Navbar */
.navbar {
    background-color: #1f2933;
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 20px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    text-decoration: none;
    color: white;
}

.nav-links a:hover {
    color: #60a5fa;
}

/* Form */
.form-container {
    width: 350px;
    margin: 60px auto;
    padding: 25px;
    border-radius: 6px;
    background-color: #f9fafb;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

form label {
    display: block;
    margin-bottom: 5px;
}

form input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #1e40af;
}

</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">MyForm</div>
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Form</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<!-- Form Section -->
<div class="form-container">
    <h2>Registration Form</h2>

    <form>
        <label>Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Email</label>
        <input type="email" placeholder="Enter your email">

        <label>Password</label>
        <input type="password" placeholder="Enter password">

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
