<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .opacity-box {
            background-color: aqua;
            border: 2px solid black;
            padding: 20px;
            margin: 10px;
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="opacity-box opacity-100">100%</div>
    <div class="opacity-box opacity-75">75%</div>
    <div class="opacity-box opacity-50">50%</div>
    <div class="opacity-box opacity-25">25%</div>
    <div class="opacity-box opacity-0">0%</div>
</body>

</html>
