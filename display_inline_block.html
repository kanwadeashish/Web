<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline | BLock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .inline{
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="inline">
        <div class="d-inline p-2 text-bg-primary">Inline Light</div>
        <div class="d-inline p-2 text-bg-dark">Inline Dark</div>
    </div>
    <div class="block">
        <span class="d-block p-2 text-bg-primary">Block Light</span>
        <span class="d-block p-2 text-bg-dark">Block Dark</span>
    </div>
</body>

</html>
