<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>

    <h1 style="color: black; background-color: aquamarine;">Heading H1...</h1>
    <h2 style="color: red; background-color: aqua;">Headig H2...</h2>
    <h3 style="color: blue; background-color: antiquewhite;">Heading H3...</h3>
    <h4 style="color: rgb(67, 26, 105); background-color: rgb(52, 111, 111);">Heading H4...</h4>
    <h5 style="color: brown; background-color: burlywood;">Heading H5...</h5>
    <h6 style="color: rgb(13, 26, 1); background-color: cadetblue;">Heading H6...</h6>


    <ul style="color: red; background-color: aqua;">Unordered list
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <ol style="color: darkblue; background-color: cornflowerblue;">Ordered List
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <dl style="color: rgb(64, 8, 8); background-color: gray;">Description list
        <dt>Current city :</dt>
        <dd>Bangalore.</dd>
    </dl>
    
</body>
</html>
